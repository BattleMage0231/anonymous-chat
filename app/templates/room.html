<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js" integrity="sha512-7U8vY7c6UQpBNQOnBg3xKX502NAckvk70H1nWvh6W7izA489jEz+RCN3ntT1VMdXewaSKkOrEBegp/h6SPXrjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3">Annonymous Chat</h1>
            <h5>Room code: {{room}}</h5>
            <div id="chat" class="mt-3 mb-3"></div>
            <input id="input" class="form-control mb-3"></input>
            <button class="btn btn-primary" onclick="submit()">Send</button>
            <button class="btn btn-danger" onclick="leave()">Leave</button>
            <div class="mb-3"></div>
        </div>
        <!-- socket stuff -->
        <script>
            var md = window.markdownit().set({html: false});

            var socket;
            $(document).ready(() => {
                socket = io();
                socket.on('connect', () => {
                    socket.emit('joined', {room: '{{room}}'});
                });
                socket.on('message', msg => {
                    let rendered = md.render(msg.content);
                    let time = new Date(msg.timestamp).toLocaleTimeString('en-US');
                    $('#chat').append(`<div style="background-color: lightblue;  padding-left: 15px; padding-right: 15px; padding-top: 10px; margin-bottom: 10px; overflow: hidden;"><p><b>Someone said (${time}):</b></p> ${rendered}</div>`);
                });
                socket.on('welcome', msg => {
                    let time = new Date(msg.timestamp).toLocaleTimeString('en-US');
                    $('#chat').append(`<div style="background-color: lightgreen;padding-left: 15px; padding-right: 15px; padding-top: 10px; margin-bottom: 10px; overflow: hidden;"><p><b>Someone joined the room at ${time}.</b></p></div>`);
                });
                socket.on('goodbye', msg => {
                    let time = new Date(msg.timestamp).toLocaleTimeString('en-US');
                    $('#chat').append(`<div style="background-color: pink; padding-left: 15px; padding-right: 15px; padding-top: 10px; margin-bottom: 10px; overflow: hidden;"><p><b>Someone left the room at ${time}.</b></p></div>`);
                });
                socket.on('purge', msg => {
                    if(msg.room == "{{room}}") {
                        window.location.href = '/';
                    };
                });

                $('#input').keypress(event => {
                    if(event.key == 'Enter') {
                        if(!event.repeat) {
                            submit();
                        }
                    }
                });
            });

            function submit() {
                let message = $('#input').val();
                if(message == '') {
                    return;
                }
                $('#input').val('');
                socket.emit('send', 
                    {room: '{{room}}', msg: message, timestamp: Date.now()}
                );
            }

            function leave() {
                window.location.href = '/';
            }
        </script>
    </body>
</html>
